<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>COVID-19 Dashboard</title>
</head>

<body>
  <div class="flex flex-col items-center">

    <h1 class="text-4xl py-10">COVID-19 Dashboard</h1>

    <table class="table-auto">
      <thead>
        <tr class="bg-blue-800 bg-opacity-50">
          <th class="px-20 py-2">Pais</th>
          <th class="px-20 py-2">Casos confirmados</th>
          <th class="px-20 py-2">Mortes</th>
          <th class="px-20 py-2">Recuperados</th>
        </tr>
      </thead>
      <tbody>
        {% for row in covidData %}
        <tr class="bg-blue-800 bg-opacity-20">
          <td class="px-20 py-2">{{row.pais}}</td>
          <td class="px-20 py-2">{{row.casos_confirmados}}</td>
          <td class="px-20 py-2">{{row.mortes}}</td>
          <td class="px-20 py-2">{{row.recuperados}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
