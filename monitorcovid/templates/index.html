<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>COVID-19 Dashboard</title>
</head>

<body>
  <div class="flex flex-col items-center">

    <h1 class="text-4xl py-10">COVID-19 Dashboard</h1>

    <div class="pb-10">
      <label for="country">Selecione um país:</label>

      <select name="country" id="country">
        <option value=""></option>
        {% for country in countries %}
        <option value="{{ country.id }}:{{country.nome}}">{{country.nome}}</option>
        {% endfor %}
      </select>
    </div>

    <table class="table-auto">
      <thead>
        <tr class="bg-blue-800 bg-opacity-50">
          <th class="px-20 py-2">País</th>
          <th class="px-20 py-2">Casos confirmados</th>
          <th class="px-20 py-2">Mortes</th>
          <th class="px-20 py-2">Recuperados</th>
        </tr>
      </thead>
      <tbody id="list">
      </tbody>
    </table>
  </div>
  <script src="../static/index.js"></script>
</body>

</html>
